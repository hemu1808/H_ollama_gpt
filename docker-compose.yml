version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - OLLAMA_URL=http://ollama:11434
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
    depends_on:
      - redis
      - chromadb
      - ollama
      - jaeger
    networks:
      - rag_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - rag_network

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "9000:8000"
    volumes:
      - ./data/chroma:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - rag_network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - rag_network

  celery_worker:
    build: .
    command: celery -A workers.celery_worker worker --loglevel=info --concurrency=4
    environment:
      - REDIS_URL=redis://redis:6379
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      - redis
      - ollama
    networks:
      - rag_network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - rag_network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./observability/grafana:/var/lib/grafana
    networks:
      - rag_network

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - rag_network

networks:
  rag_network:
    driver: bridge